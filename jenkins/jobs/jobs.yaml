- job:
    name: Mellanox-CI-Daily-StableQueens-Status
    project-type: multijob
    node:  daily
    triggers:
      - timed: 'H 0 * * *'
    builders:
      - multijob:
           name: Mellanox-CI-Daily-StableQueens-Status
           condition: ALWAYS
           projects:
              - name: Nova-ML2-Sriov
                current-parameters: true
                predefined-parameters: |
                   ZUUL_BRANCH=stable/queens
                   FORCE=yes
              - name: Nova-ML2-Sriov-Multinode
                current-parameters: true
                predefined-parameters: |
                   ZUUL_BRANCH=stable/queens
                   FORCE=yes
              - name: Nova-MACVTAP-ML2-Sriov
                current-parameters: true
                predefined-parameters: |
                   ZUUL_BRANCH=stable/queens
                   FORCE=yes
