          properties-content: |
            LOGDIR=$WORKSPACE/ci-artifacts/logs
            EXT_SERVER=13.69.151.247
            LOGSERVER=cloudx@$EXT_SERVER
            HCA=mlx4
            IMAGE_SERVER=13.69.151.247
            PATH=$PATH:/usr/sbin
      - check-environment
      - mlnx-project-config
      - clean-environment
      - clone-devstack
      - apply-workarounds-pre-stack
      - configure-devstack-{name}
