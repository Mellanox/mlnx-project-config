jobs:
  - name: Neutron-ML2-Sriov
    branch: ^(master|stable/kilo|stable/liberty|stable/mitaka).*$
    voting: true
    skip-if:
      - all-files-match-any:
          - ^.*\.rst$
          - ^doc/.*$
          - ^neutron/db/.*$
          - ^tools/.*$
          - ^tox.ini$
          - ^neutron/plugins/ml2/drivers/brocade/.*$
          - ^neutron/plugins/ml2/drivers/freescale/.*$
          - ^neutron/plugins/ml2/drivers/hyperv/.*$
          - ^neutron/plugins/ml2/drivers/ibm/.*$
          - ^neutron/plugins/ml2/drivers/l2pop/.*$
          - ^neutron/plugins/ml2/drivers/linuxbridge/.*$
          - ^neutron/plugins/ml2/drivers/mech_bigswitch/.*$
          - ^neutron/plugins/ml2/drivers/ofagent/.*$
          - ^neutron/plugins/ml2/drivers/opendaylight/.*$
          - ^neutron/plugins/ml2/drivers/openvswitch/.*$
          - ^neutron/plugins/ml2/drivers/ovsvapp/.*$
          - ^neutron/plugins/ml2/drivers/mlnx/.*$

  - name: Neutron-ML2-MLNX
    branch: ^(master|stable/kilo|stable/liberty|stable/mitaka).*$
    voting: true
    skip-if:
      - all-files-match-any:
          - ^.*\.rst$
          - ^doc/.*$
          - ^neutron/db/.*$
          - ^tools/.*$
          - ^tox.ini$
          - ^neutron/plugins/ml2/drivers/brocade/.*$
          - ^neutron/plugins/ml2/drivers/freescale/.*$
          - ^neutron/plugins/ml2/drivers/hyperv/.*$
          - ^neutron/plugins/ml2/drivers/ibm/.*$
          - ^neutron/plugins/ml2/drivers/l2pop/.*$
          - ^neutron/plugins/ml2/drivers/linuxbridge/.*$
          - ^neutron/plugins/ml2/drivers/mech_bigswitch/.*$
          - ^neutron/plugins/ml2/drivers/ofagent/.*$
          - ^neutron/plugins/ml2/drivers/opendaylight/.*$
          - ^neutron/plugins/ml2/drivers/openvswitch/.*$
          - ^neutron/plugins/ml2/drivers/ovsvapp/.*$
          - ^neutron/plugins/ml2/drivers/mech_sriov/.*$

  - name: Neutron-Networking-MLNX-ML2
    branch: ^(master|stable/kilo|stable/liberty|stable/mitaka).*$
    voting: true
    skip-if:
      - all-files-match-any:
          - ^.*\.rst$
          - ^doc/.*$
          - ^networking_mlnx/tests/.*$
          - ^tools/.*$
          - ^tox.ini$


  - name: Nova-ML2-Sriov
    branch: ^(master|stable/kilo|stable/liberty|stable/mitaka).*$
    voting: false
    skip-if:
      - all-files-match-any:
          - ^.*\.rst$
          - ^doc/.*$
          - ^nova/tests/.*$
          - ^nova/virt/baremetal/.*$
          - ^nova/virt/hyperv/.*$
          - ^nova/virt/ironic/.*$
          - ^nova/virt/vmwareapi/.*$
          - ^nova/virt/xenapi/.*$
          - ^tools/.*$
          - ^tox.ini$

  - name: Ironic-IB
    branch: ^(master).*$
    voting: false
    skip-if:
      - all-files-match-any:
          - ^.*\.rst$
          - ^doc/.*$
          - ^ironic/tests/.*$
          - ^ironic/locale/.*$
          - ^tox.ini$

  - name: Nova-MACVTAP-ML2-Sriov
    branch: ^(master|stable/kilo|stable/liberty|stable/mitaka).*$
    voting: false
    skip-if:
      - all-files-match-any:
          - ^.*\.rst$
          - ^doc/.*$
          - ^nova/tests/.*$
          - ^nova/virt/baremetal/.*$
          - ^nova/virt/hyperv/.*$
          - ^nova/virt/ironic/.*$
          - ^nova/virt/vmwareapi/.*$
          - ^nova/virt/xenapi/.*$
          - ^tools/.*$
          - ^tox.ini$

  - name: Tempest-Sriov
    branch: master
    voting: false
    files:
      - '^tempest/scenario/.*$'
      - '^tempest/common/.*$'
      - '^tempest/.*$'


  - name: NOOP
    voting: false

  - name: Cinder-ISER-ISCSI
    voting: true
    branch: ^(master|stable/kilo|stable/liberty|stable/mitaka).*$

  - name: Cinder-ISER-LIO
    voting: true
    branch: ^(master|stable/kilo|stable/liberty|stable/mitaka).*$


projects:
  - name: openstack/neutron
    check-mlnx:
      - Neutron-ML2-MLNX
      - Neutron-ML2-Sriov

  - name: openstack/networking-mlnx
    check-networking-mlnx:
      - Neutron-Networking-MLNX-ML2

  - name: openstack/nova
