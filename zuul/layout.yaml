        - Ironic-IB

  - name: openstack-dev/ci-sandbox
    check-sandbox:
      - NOOP

  - name: openstack/cinder
    check-cinder:
      - Cinder-ISER-ISCSI
      - Cinder-ISER-LIO

  - name: openstack/os-brick
    check-cinder:
      - Cinder-ISER-ISCSI
      - Cinder-ISER-LIO




